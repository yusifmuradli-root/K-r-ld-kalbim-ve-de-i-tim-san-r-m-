<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2026 | ƒ∞mtahana Hazƒ±rlƒ±q</title>
    <!-- M√ºasir ≈ûrift -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Dƒ∞ZAYN (CSS) --- */
        :root {
            --primary: #4F46E5;       /* ∆èsas r…ông */
            --primary-hover: #4338ca;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), #818CF8);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        header p { opacity: 0.9; font-size: 1.1rem; }

        /* Naviqasiya */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: -1rem auto 2rem;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }
        .nav-btn {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            color: var(--text-gray);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .nav-btn:hover { transform: translateY(-3px); color: var(--primary); }
        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        /* Konteyner */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 40px;
            min-height: 60vh;
        }

        /* Kateqoriya Ba≈ülƒ±qlarƒ± */
        .category-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 30px 0 15px;
            padding-left: 15px;
            border-left: 5px solid var(--primary);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Kartlar Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Kart Dizaynƒ± */
        .card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* Tip Etiketl…ôri (Image, Video v…ô s.) */
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
        }
        .badge.image { background: #DBEAFE; color: #1E40AF; }
        .badge.video { background: #FEE2E2; color: #991B1B; }
        .badge.pdf { background: #DCFCE7; color: #166534; }
        .badge.link { background: #F3F4F6; color: #374151; }

        .card h3 { font-size: 1.15rem; margin-bottom: 8px; color: var(--text-dark); padding-right: 40px; }
        .card p { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 20px; flex-grow: 1; }
        
        .card-action {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .card:hover .card-action { gap: 10px; transition: gap 0.3s; }

        /* Modal (≈û…ôkil √º√ß√ºn) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Loading & Error */
        .status { text-align: center; padding: 40px; color: var(--text-gray); font-size: 1.1rem; }
        .error { color: #DC2626; background: #FEE2E2; padding: 15px; border-radius: 10px; text-align: center; }

        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: auto;
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body>

    <header>
        <h1>C2026 Hazƒ±rlƒ±q Portalƒ±</h1>
        <p>B√ºt√ºn resurslar bir yerd…ô</p>
    </header>

    <nav id="navbar">
        <!-- D√ºym…ôl…ôr JS il…ô yaradƒ±lacaq -->
    </nav>

    <div class="container" id="content-area">
        <div class="status">‚è≥ M…ôlumatlar y√ºkl…ônir...</div>
    </div>

    <!-- ≈û…ôkil Modalƒ± -->
    <div id="imageModal" class="modal" onclick="closeModal(event)">
        <span class="modal-close" onclick="closeModal(event)">&times;</span>
        <img id="modalImg" src="" alt="M√∂vzu">
    </div>

    <footer>
        <p>&copy; 2024 C2026 Layih…ôsi. Yusf t…ôr…ôfind…ôn hazƒ±rlanmƒ±≈üdƒ±r.</p>
    </footer>

    <script>
        // --- M∆èNTIQ (JAVASCRIPT) ---
        
        const subjects = {
            'azerbaycan': 'üá¶üáø Az…ôrbaycan Dili',
            'ingilis': 'üá¨üáß ƒ∞ngilis Dili',
            'riyaziyyat': 'üìê Riyaziyyat'
        };

        let currentSubject = 'azerbaycan';
        let dbData = {};

        const navbar = document.getElementById('navbar');
        const contentArea = document.getElementById('content-area');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');

        // 1. M…ôlumatlarƒ± Y√ºkl…ô (data.json-dan)
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('data.json tapƒ±lmadƒ±');
                dbData = await response.json();
                initApp();
            } catch (error) {
                contentArea.innerHTML = `<div class="error">‚ùå X…ôta: ${error.message}<br><small>data.json faylƒ±nƒ±n olduƒüunu yoxlayƒ±n.</small></div>`;
            }
        }

        // 2. T…ôtbiqi Ba≈ülat
        function initApp() {
            renderNav();
            renderContent(currentSubject);
        }

        // 3. Naviqasiya D√ºym…ôl…ôrini Qur
        function renderNav() {
            navbar.innerHTML = '';
            for (const key in subjects) {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${key === currentSubject ? 'active' : ''}`;
                btn.textContent = subjects[key];
                btn.onclick = () => switchSubject(key);
                navbar.appendChild(btn);
            }
        }

        // 4. M√∂vzunu D…ôyi≈ü
        function switchSubject(key) {
            currentSubject = key;
            renderNav(); // Aktiv d√ºym…ôni yenil…ô
            renderContent(key);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 5. M…ôzmunu Ekrana √áƒ±xar (∆èsas Funksiya)
        function renderContent(subjectKey) {
            contentArea.innerHTML = '';
            const data = dbData[subjectKey];

            if (!data || Object.keys(data).length === 0) {
                contentArea.innerHTML = '<div class="status">Bu f…ônn √º√ß√ºn h…ôl…ô m…ôlumat …ôlav…ô edilm…ôyib.</div>';
                return;
            }

            // H…ôr kateqoriya √ºzr…ô d√∂vr…ô
            for (const [category, items] of Object.entries(data)) {
                if (!items || items.length === 0) continue;

                // Kateqoriya Ba≈ülƒ±ƒüƒ±
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                // Ba≈ülƒ±ƒüƒ± g√∂z…ôll…ô≈üdir (m…ôs: imla_qaydalari -> Imla Qaydalari)
                const formattedCat = category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                catTitle.innerHTML = `üìÇ ${formattedCat}`;
                contentArea.appendChild(catTitle);

                // Grid Yarad
                const grid = document.createElement('div');
                grid.className = 'grid';

                // Kartlarƒ± Yarad
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Tip…ô g√∂r…ô badge se√ß
                    const typeClass = item.type || 'link';
                    const typeLabel = typeClass.toUpperCase();

                    // Klik hadis…ôsi
                    const handleClick = () => {
                        if (item.type === 'image') {
                            openModal(item.link);
                        } else {
                            window.open(item.link, '_blank');
                        }
                    };

                    card.onclick = handleClick;

                    card.innerHTML = `
                        <span class="badge ${typeClass}">${typeLabel}</span>
                        <h3>${item.title}</h3>
                        <p>${item.description || '∆ètraflƒ± m…ôlumat √º√ß√ºn klikl…ôyin.'}</p>
                        <div class="card-action">
                            ${item.type === 'image' ? 'üëÅÔ∏è Bax' : 'üîó Ke√ßid'} <span>‚Üí</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                contentArea.appendChild(grid);
            }
        }

        // 6. Modal Funksiyalarƒ±
        function openModal(src) {
            modalImg.src = src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Scrollu baƒüla
        }

        function closeModal(e) {
            if (e.target === modal || e.target.classList.contains('modal-close')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                setTimeout(() => { modalImg.src = ''; }, 300);
            }
        }

        // ESC d√ºym…ôsi il…ô baƒülama
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) closeModal({target: modal});
        });

        // ƒ∞≈ü…ô Sal
        loadData();
    </script>
</body>
</html>
